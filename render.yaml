services:
  - type: web
    name: ai-shabaton-1
    env: python
    region: frankfurt
    plan: free

    buildCommand: |
      echo "🚀 Starting build process..."
      pip install -r requirements.txt

      # עדכוני חבילות חשובים
      pip install --upgrade openai
      pip install "chromadb>=0.5.3"
      pip install beautifulsoup4 html5lib tqdm requests python-dotenv

      # יצירת תיקיות ברירת מחדל
      mkdir -p data/pages data/index

      # קבצי תוכן בסיסיים
      if [ ! -f data/pages/about.txt ]; then
        echo "עמוד אודות האתר שבתון. כאן תוכל למצוא מידע כללי על האתר והשירותים." > data/pages/about.txt
      fi
      if [ ! -f data/pages/faq.txt ]; then
        echo "שאלות ותשובות נפוצות על אתר שבתון ושירותיו." > data/pages/faq.txt
      fi
      if [ ! -f data/pages/contact.txt ]; then
        echo "צור קשר עם צוות שבתון דרך טופס באתר או במייל info@shabaton.online" > data/pages/contact.txt
      fi

      echo "✅ Created default data/pages files."

      # --- שלב חדש: בניית אינדקס Chroma בכל Deploy ---
      echo "🔧 Running indexer.py to rebuild ChromaDB index..."
      python indexer.py > indexer_log.txt 2>&1 || echo "⚠️ indexer.py failed — continuing deploy."

      echo "📄 --- Indexer Log Summary ---"
      grep -E "Indexing|✅|done|Created|Loaded" indexer_log.txt || tail -n 40 indexer_log.txt
      echo "📄 ----------------------------"

      echo "✅ Build completed successfully!"

    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"

    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: CHROMA_OPENAI_API_KEY
        fromService:
          name: ai-shabaton-1
          type: web
        # או פשוט תגדיר אותו ידנית בממשק כמו OPENAI_API_KEY
      - key: CHROMA_DB_DIR
        value: /opt/render/project/src/data/index
      - key: EMBED_MODEL
        value: text-embedding-3-small
      - key: LLM_MODEL
        value: gpt-4o-mini
      - key: TOP_K
        value: "4"
      - key: BACKEND_ORIGIN
        value: "*"
      - key: MAX_CHUNK_TOKENS
        value: "800"
