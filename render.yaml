services:
  - type: web
    name: ai-shabaton-1
    env: python
    region: frankfurt
    plan: free

    buildCommand: |
      echo "üöÄ Starting build..."
      pip install -r requirements.txt
      pip install "chromadb>=0.5.5" "openai>=1.0.0" beautifulsoup4 html5lib tqdm requests

      # ◊ô◊¶◊ô◊®◊™ ◊™◊ô◊ß◊ô◊ï◊™
      mkdir -p /opt/render/project/src/data/pages
      mkdir -p /opt/render/project/src/data/index

      echo "üîß Running indexer..."
      python indexer.py > indexer_log.txt 2>&1 || echo "‚ö†Ô∏è Indexing failed ‚Äî continuing deploy"
      echo "üìÑ --- Indexer Log ---"
      tail -n 50 indexer_log.txt

    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"

    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: CHROMA_DB_DIR
        value: /opt/render/project/src/data/index
      - key: EMBED_MODEL
        value: text-embedding-3-small
      - key: MAX_CHUNK_TOKENS
        value: "800"
      - key: SITEMAP_URL_1
        value: https://www.shabaton.online/sitemap.xml
      - key: SITEMAP_URL_2
        value: https://www.morim.boutique/sitemap.xml

  - type: cron
    name: daily-indexer
    env: python
    schedule: "0 3 * * *"
    region: frankfurt
    buildCommand: |
      pip install -r requirements.txt
      mkdir -p /opt/render/project/src/data/index
    startCommand: "python indexer.py"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: CHROMA_DB_DIR
        value: /opt/render/project/src/data/index
      - key: EMBED_MODEL
        value: text-embedding-3-small
      - key: MAX_CHUNK_TOKENS
        value: "800"
      - key: SITEMAP_URL_1
        value: https://www.shabaton.online/sitemap.xml
      - key: SITEMAP_URL_2
        value: https://www.morim.boutique/sitemap.xml
