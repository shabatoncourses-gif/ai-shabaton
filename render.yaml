services:
  - type: web
    name: ai-shabaton-1
    env: python
    region: frankfurt
    plan: free

    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"

    # ✨ פקודה להרצה אחרי כל Deploy — יוצרת אינדקס חדש
    postDeployCommand: "python indexer.py"

    envVars:
      - key: OPENAI_API_KEY
        sync: false  # את הערך מוסיפים ידנית דרך Render Dashboard
      - key: CHROMA_DB_DIR
        value: /opt/render/project/src/data/index
      - key: EMBED_MODEL
        value: text-embedding-3-small
      - key: LLM_MODEL
        value: gpt-4o-mini
      - key: TOP_K
        value: "4"
      - key: BACKEND_ORIGIN
        value: "*"
      - key: MAX_CHUNK_TOKENS
        value: "800"
