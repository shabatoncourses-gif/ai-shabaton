services:
  - type: web
    name: shabaton-faq-backend
    env: python
    region: frankfurt
    plan: free

    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"

    envVars:
      - key: OPENAI_API_KEY
        sync: false   # תוסיפי את הערך ידנית בממשק Render
      - key: CHROMA_DB_DIR
        value: /opt/render/project/src/data/index
      - key: EMBED_MODEL
        value: text-embedding-3-small
      - key: LLM_MODEL
        value: gpt-4o-mini
      - key: TOP_K
        value: "4"
      - key: BACKEND_ORIGIN
        value: "*"
