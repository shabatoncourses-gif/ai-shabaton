services:
  - type: web
    name: ai-shabaton-1
    env: python
    region: frankfurt
    plan: free

    buildCommand: |
      echo "🚀 Starting build process..."
      pip install -r requirements.txt

      # תאימות בין גרסאות
      pip install "chromadb>=0.5.5"
      pip install "openai>=1.0.0"

      # יצירת תיקיות וקבצים בסיסיים
      mkdir -p data/pages
      if [ ! -f data/pages/about.txt ]; then
        echo "עמוד אודות האתר שבתון. כאן תוכל למצוא מידע כללי על האתר והשירותים." > data/pages/about.txt
      fi
      if [ ! -f data/pages/faq.txt ]; then
        echo "שאלות ותשובות נפוצות על אתר שבתון ושירותיו." > data/pages/faq.txt
      fi
      if [ ! -f data/pages/contact.txt ]; then
        echo "צור קשר עם צוות שבתון דרך טופס באתר או במייל info@shabaton.online" > data/pages/contact.txt
      fi

      echo "✅ Created data/pages directory with default .txt files."

      # --- אינדוקס תמידי ---
      echo "🔧 Running indexer.py..."
      python indexer.py 2>&1 | tee indexer_log.txt
      echo "📄 --- Full indexer log ---"
      cat indexer_log.txt
      echo "📄 ------------------------"

      if [ -f data/index_summary.json ]; then
        echo "✅ Index summary created successfully!"
        cat data/index_summary.json
      else
        echo "⚠️ index_summary.json not found after indexing."
      fi

      echo "✅ Build completed successfully!"

    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"

    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: CHROMA_DB_DIR
        value: /opt/render/project/src/data/index
      - key: EMBED_MODEL
        value: text-embedding-3-small
      - key: LLM_MODEL
        value: gpt-4o-mini
      - key: TOP_K
        value: "4"
      - key: BACKEND_ORIGIN
        value: "*"
      - key: MAX_CHUNK_TOKENS
        value: "800"

  - type: cron
    name: daily-indexer
    env: python
    schedule: "0 3 * * *"  # כל יום ב־03:00
    region: frankfurt
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python indexer.py"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: CHROMA_DB_DIR
        value: /opt/render/project/src/data/index
      - key: EMBED_MODEL
        value: text-embedding-3-small
      - key: MAX_CHUNK_TOKENS
        value: "800"
