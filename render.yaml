services:
  - type: web
    name: ai-shabaton-1
    env: python
    region: frankfurt
    plan: free

    # --- תהליך הבנייה ---
    buildCommand: |
      echo "🚀 Starting build process..."
      pip install -r requirements.txt

      # תיקון תאימות בין Chroma ל־OpenAI SDK
      pip install "openai<1.0.0" --force-reinstall
      pip install "chromadb>=0.5.3"
      pip install beautifulsoup4 requests

      # יצירת תיקיות בסיס
      mkdir -p data/pages
      mkdir -p data/index

      echo "✅ Directories prepared."

      # --- הרצת indexer.py (כולל אינדוקס מה-sitemap) ---
      echo "🔧 Running indexer.py to build ChromaDB index from sitemaps..."
      python indexer.py > indexer_log.txt 2>&1 || echo "⚠️ indexer.py failed — continuing deploy."

      # --- הדפסת סיכום האינדוקס ---
      echo "📄 --- Indexer Summary ---"
      grep -E "Indexed|complete|Found|Summary" indexer_log.txt || cat indexer_log.txt
      echo "📄 -----------------------"

      # --- הצגת קובץ הסיכום החדש ---
      if [ -f data/index_summary.json ]; then
        echo "🗂️ Indexed pages summary:"
        cat data/index_summary.json
      else
        echo "⚠️ No index_summary.json found — skipping display."
      fi

      echo "✅ Build completed successfully!"

    # --- פקודת ההפעלה ---
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"

    # --- משתני סביבה ---
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # יש להגדיר ידנית בממשק Render
      - key: CHROMA_DB_DIR
        value: /opt/render/project/src/data/index
      - key: EMBED_MODEL
        value: text-embedding-3-small
      - key: LLM_MODEL
        value: gpt-4o-mini
      - key: TOP_K
        value: "4"
      - key: BACKEND_ORIGIN
        value: "*"
      - key: MAX_CHUNK_TOKENS
        value: "800"

# --- משימה מתוזמנת להרצת אינדוקס אוטומטי ---
schedules:
  - name: daily-index-refresh
    type: cron
    schedule: "0 2 * * *"  # מריץ כל יום בשעה 02:00 לפנות בוקר (שעון אירופה)
    command: |
      echo "⏰ Running scheduled daily index refresh..."
      python indexer.py > /opt/render/project/src/data/scheduled_index_log.txt 2>&1
      echo "✅ Scheduled index refresh complete!"
