name: Nightly Indexer

on:
  schedule:
    # ריצה כל יום ב־3:00 לפנות בוקר לפי זמן ישראל (00:00 UTC)
    - cron: "0 0 * * *"
  workflow_dispatch:  # מאפשר הרצה ידנית מ-GitHub Actions

jobs:
  build-index:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # מקסימום שעה וחצי לריצה

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "✅ Dependencies installed"

      - name: Run indexer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SITEMAP_URL_1: "https://www.shabaton.online/sitemap.xml"
          SITEMAP_URL_2: "https://www.morim.boutique/sitemap.xml"
          CHROMA_DB_DIR: "./data/index"
          EMBED_MODEL: "text-embedding-3-small"
          MAX_CHUNK_TOKENS: "800"
        run: |
          echo "🚀 Starting nightly index build..."
          python src/indexer.py
          echo "✅ Indexing completed."

      - name: Commit and push progress (optional)
        if: success()
        run: |
          git config user.name "index-bot"
          git config user.email "actions@github.com"
          git add data/index_cache.json data/index_summary.json || true
          git commit -m "🕒 Nightly index update $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push || echo "No changes to push"
