name: Nightly Indexer

on:
  schedule:
    # ריצה כל יום ב־3:00 לפנות בוקר לפי זמן ישראל (00:00 UTC)
    - cron: "0 0 * * *"
  workflow_dispatch:  # מאפשר הרצה ידנית מ-GitHub Actions

jobs:
  build-index:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # מגבלת זמן סבירה

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "numpy<2" "chromadb==0.4.24" "openai==1.30.1" \
                      "requests" "tqdm" "beautifulsoup4" "html5lib" "lxml"
          echo "✅ Dependencies installed"

      - name: 🧠 Check existing index & conditionally reindex
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SITEMAP_URL_1: "https://www.shabaton.online/sitemap.xml"
          SITEMAP_URL_2: "https://www.morim.boutique/sitemap.xml"
          CHROMA_DB_DIR: "./data/index"
          EMBED_MODEL: "text-embedding-3-small"
          MAX_CHUNK_TOKENS: "800"
        run: |
          echo "🚀 Starting nightly index check..."
          python - <<'PYCODE'
import os, chromadb, subprocess

CHROMA_DIR = os.getenv("CHROMA_DB_DIR", "./data/index")
os.makedirs(CHROMA_DIR, exist_ok=True)

client = chromadb.PersistentClient(path=CHROMA_DIR)
coll = client.get_or_create_collection("shabaton_faq")

try:
    count = coll.count()
except Exception as e:
    print(f"⚠️ Couldn't count documents: {e}")
    count = 0

print(f"📊 Documents in index: {count}")

if count > 5000:
    print("🟢 Index already large enough — skipping reindex.")
else:
    print("🟠 Running incremental indexing...")
    result = subprocess.run(
        ["python", "src/indexer.py"],
        capture_output=True,
        text=True
    )
    print("📄 Indexer output:\n", result.stdout)
    if result.returncode != 0:
        print("❌ Indexer failed:\n", result.stderr)
        raise SystemExit(1)
PYCODE

      - name: 💾 Commit and push progress
        if: success()
        run: |
          git config user.name "index-bot"
          git config user.email "actions@github.com"
          git add data/index_cache.json data/index_summary.json || true
          git commit -m "🕒 Nightly index update $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push || echo "No changes to push"
