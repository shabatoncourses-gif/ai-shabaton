name: Nightly Indexer

on:
  schedule:
    # ×¨×™×¦×” ×›×œ ×™×•× ×‘Ö¾3:00 ×œ×¤× ×•×ª ×‘×•×§×¨ ×œ×¤×™ ×–××Ÿ ×™×©×¨××œ (00:00 UTC)
    - cron: "0 0 * * *"
  workflow_dispatch:  # ×××¤×©×¨ ×”×¨×¦×” ×™×“× ×™×ª ×-GitHub Actions

jobs:
  build-index:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # ××§×¡×™××•× ×©×¢×” ×•×—×¦×™ ×œ×¨×™×¦×”

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "âœ… Dependencies installed"

      - name: Run indexer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SITEMAP_URL_1: "https://www.shabaton.online/sitemap.xml"
          SITEMAP_URL_2: "https://www.morim.boutique/sitemap.xml"
          CHROMA_DB_DIR: "./data/index"
          EMBED_MODEL: "text-embedding-3-small"
          MAX_CHUNK_TOKENS: "800"
        run: |
          echo "ğŸš€ Starting nightly index build..."
          python src/indexer.py
          echo "âœ… Indexing completed."

      - name: Commit and push progress (optional)
        if: success()
        run: |
          git config user.name "index-bot"
          git config user.email "actions@github.com"
          git add data/index_cache.json data/index_summary.json || true
          git commit -m "ğŸ•’ Nightly index update $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push || echo "No changes to push"
